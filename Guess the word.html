<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Угадай слово</title>
</head>
<body>
    <script>
        var words = [
            "программа",
            "макака",
            "прекрасный",
            "оладушек",
        ]; // слова
        var word = words[Math.floor(Math.random() * words.length)]; // случайное слово
        var answerArray = []; // массив с ответом
        for (var i = 0; i < word.length; i++) {
            answerArray[i] = "_"
        }
        var remainingLetters = words.length; // сколько букв осталось отгадать

        while (remainingLetters > 0) {
            alert(answerArray.join(" "))
            var guess = prompt("Угадайте букву или нажмите Отмена для выхода из игры."); // предпологаемая буква
        if (guess === null) { // если нажата отмена
            break // выйти из цикла
        } else if (guess.length !== 1) { // ввел не одну букву
            alert("Пожалуйста, введите только одну букву.");
        } else {
            for (var j = 0; j < word.length; j++) {
                if (word[j] === guess) { // равен ли текущий символ тому который мы предложили
                    answerArray[j] = guess; // записать в ответ под нужным индексом
                    remainingLetters--; // уменьшить количество оставшихся букв    
                }
            }
        }
    } 
        alert(answerArray.join(" "));
        alert("Отлично! Было загадано слово " + word);
    </script>
</body>

</html>
